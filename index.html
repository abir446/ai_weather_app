<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
        }

        .weather-card h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-emoji {
            font-size: 4em;
            margin: 10px 0;
        }

        .weather-info p {
            font-size: 1.1em;
            color: #555;
            margin: 5px 0;
        }

        .error {
            color: #e74c3c;
            font-size: 1em;
            margin-top: 10px;
        }

        .chat-button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-button:hover {
            background: #2980b9;
        }

        /* Chatbot Modal */
        .chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .chat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            font-size: 1em;
        }

        .user-message {
            background: #3498db;
            color: white;
            align-self: flex-end;
        }

        .ai-message {
            background: #ecf0f1;
            color: #333;
            align-self: flex-start;
        }

        .typing-indicator {
            background: #ecf0f1;
            color: #333;
            align-self: flex-start;
            padding: 10px;
            border-radius: 10px;
            font-size: 1em;
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 100% { content: '...'; }
            33% { content: '.'; }
            66% { content: '..'; }
        }

        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1em;
        }

        .send-button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #2980b9;
        }

        .close-button {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-button:hover {
            background: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .weather-card h1 {
                font-size: 1.5em;
            }

            .weather-emoji {
                font-size: 3em;
            }

            .weather-info p {
                font-size: 1em;
            }

            .chat-card {
                width: 95%;
            }

            .chat-header {
                font-size: 1em;
            }

            .message, .typing-indicator {
                font-size: 0.9em;
            }

            .chat-input {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>Weather in <span id="location">...</span></h1>
            <div class="weather-emoji" id="weather-emoji">‚è≥</div>
            <div class="weather-info">
                <p>Temperature: <span id="temperature">...</span></p>
                <p>Weather: <span id="description">...</span></p>
                <p>Humidity: <span id="humidity">...</span></p>
                <p>Wind Speed: <span id="wind-speed">...</span></p>
            </div>
            <p id="error" class="error" style="display: none;"></p>
        </div>
        <button class="chat-button" onclick="openChat()">Chat with Weather Bot üå§Ô∏è</button>
    </div>

    <div class="chat-modal" id="chatModal">
        <div class="chat-card">
            <div class="chat-header">Weather Bot üåû</div>
            <div class="chat-body" id="chatBody">
                <div class="ai-message">Hello! I'm your Weather Bot. Ask me anything about the weather! üòä</div>
            </div>
            <div class="chat-footer">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="send-button" onclick="sendMessage()">Send</button>
                <button class="close-button" onclick="closeChat()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const weatherApiKey = 'f0f696d8d9b4ec696ac5b58feb28797d'; 
        const geminiApiKey = 'AIzaSyDMoA4RxpPDCTsPcn3uAcIBblS6n0KNYKE';
        const weatherEmoji = document.getElementById('weather-emoji');
        const locationElement = document.getElementById('location');
        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');
        const humidityElement = document.getElementById('humidity');
        const windSpeedElement = document.getElementById('wind-speed');
        const errorElement = document.getElementById('error');
        const chatModal = document.getElementById('chatModal');
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');

        // Weather condition to emoji mapping
        const weatherEmojis = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è'
        };

        let currentWeatherData = null;

        // Get user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(fetchWeather, showError);
            } else {
                showError('Geolocation is not supported by this browser.');
            }
        }

        // Fetch weather data
        async function fetchWeather(position) {
            const { latitude, longitude } = position.coords;
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${weatherApiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Unable to fetch weather data.');
                }
                const data = await response.json();
                currentWeatherData = data;
                displayWeather(data);
            } catch (error) {
                showError(error.message);
            }
        }

        // Display weather data
        function displayWeather(data) {
            const { name, main, weather, wind } = data;
            const weatherCondition = weather[0].main;
            const emoji = weatherEmojis[weatherCondition] || 'üåà';

            locationElement.textContent = name;
            weatherEmoji.textContent = emoji;
            temperatureElement.textContent = `${Math.round(main.temp)}¬∞C`;
            descriptionElement.textContent = weather[0].description;
            humidityElement.textContent = `${main.humidity}%`;
            windSpeedElement.textContent = `${wind.speed} m/s`;
            errorElement.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            weatherEmoji.textContent = '‚ùå';
            locationElement.textContent = 'Unknown';
            temperatureElement.textContent = '...';
            descriptionElement.textContent = '...';
            humidityElement.textContent = '...';
            windSpeedElement.textContent = '...';
        }

        // Open chat modal
        function openChat() {
            chatModal.style.display = 'flex';
        }

        // Close chat modal
        function closeChat() {
            chatModal.style.display = 'none';
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.textContent = 'Bot is typing';
            chatBody.appendChild(typingDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
            return typingDiv;
        }

        // Remove typing indicator
        function removeTypingIndicator(typingDiv) {
            if (typingDiv && typingDiv.parentNode) {
                typingDiv.parentNode.removeChild(typingDiv);
            }
        }

        // Fetch AI response from Gemini API
        async function fetchAIResponse(message, temperature) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`;
            const prompt = `Based on the current temperature ${temperature}¬∞C, ${message}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch AI response.');
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                return `Error: ${error.message}`;
            }
        }

        // Send message and get AI response
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = message;
            chatBody.appendChild(userMessage);
            chatBody.scrollTop = chatBody.scrollHeight;

            // Show typing indicator
            const typingDiv = showTypingIndicator();

            // Get AI response
            const temperature = currentWeatherData ? Math.round(currentWeatherData.main.temp) : 'unknown';
            const aiResponse = await fetchAIResponse(message, temperature);

            // Remove typing indicator and add AI response
            removeTypingIndicator(typingDiv);
            const aiMessage = document.createElement('div');
            aiMessage.className = 'message ai-message';
            aiMessage.textContent = aiResponse;
            chatBody.appendChild(aiMessage);
            chatBody.scrollTop = chatBody.scrollHeight;

            chatInput.value = '';
        }

        // Handle Enter key for sending message
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        getLocation();
    </script>
</body>
</html>
